version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smuguide
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: smuguide
      MYSQL_USER: test
      MYSQL_PASSWORD: test123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --colllation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
